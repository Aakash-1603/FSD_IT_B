<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
        <div class="first">
            <caption><b><h2>Registration Page</h2></b></caption>
            <p>Please fill the Form to Crate an Account</p><br>
            <div>
                <form>
                    <span><b>Email</b></span><br>
                    <input class="in" type="email" placeholder="Enter Your Email"><br><br>
                    <span><b>Password</b></span><br>
                    <input type="password" placeholder="Enter Your Password"><br><br>
                    <span><b>Confirm Password</b></span><br>
                    <input type="password" placeholder="Confirm Your Password"><br><br><br>
                    <span>By Creating an Account you agree to our<span class="tc">&nbsp;&nbsp;Terms and Conditions</span></span><br><br>
                    <button><center>Register</center></button><button><center>Reset</center></button>
                </form>
            </div>
            <center id="foot">
                <span>Already have an Account ?<span class="tc"> Sign In</span>
            </center>
        </div>
</body>
</html>
